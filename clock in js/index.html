<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; font-family: 'Arial', sans-serif;">

  <div style="font-family: 'Arial', sans-serif; background-color: #333; border-radius: 10px; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); color: #fff; text-align: center;">
    <div style="font-size: 3rem;" id="time"></div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      const timeString = `${hours}:${minutes}:${seconds}`;

      const timeElement = document.getElementById('time');
      timeElement.textContent = timeString;
    }

    // Update time every second
    setInterval(updateTime, 1000);

    // Initial call to set the time immediately
    updateTime();
  </script>
</body>
</html>
